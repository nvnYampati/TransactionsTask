<template>
    <article class="slds-card" if:true={parentRecordList.data}>
        <div class="slds-card__header slds-grid"> Parent List
            <div class="slds-col">
                <template for:each={parentRecordList.data} for:item="parentRec">
                    <c-parent-list-item key={parentRec.id} parent-record={parentRec} 
                        onparentselect={handleParentSelect}>
                    </c-parent-list-item>                    
                </template>
            </div>
        
            <div class="slds-col"> Related Child List
                <template for:each={childRecordList.data} for:item="childRecord">
                    <c-child-list-item key={childRecord.id} child-record={childRecord}> 
                    </c-child-list-item>
                </template>
            </div>
        </div>
    </article>
</template>
