<template>
    <div class="slds-card slds-var-p-around_small">
       
     <template if:true={AllRecords.data}>

        <template for:each={AllRecords.data} 
         for:item="ChildObj" >
        <img
            src={ChildObj.Picture_url}
            class="slds-align_absolute-center"   
            key={ChildObj.Id}
        ></img>
        <p key={ChildObj.Id}> {ChildObj.Name} </p>  
        <p key={ChildObj.Id}> {ChildObj.Picture_url__c} </p>
        </template>
    </template>
    <br/>
    <div> {uppercasedFullName}
        <lightning-input
                label="First Name"
                value={firstName}
        ></lightning-input>
      
        <lightning-input
             label="Last Name"
             value={lastName}
        ></lightning-input>
    <br/>
        <lightning-button
            label={buttonProp}
            onclick={onClickHandler}
        ></lightning-button>
       </div>
    </div>
</template>
