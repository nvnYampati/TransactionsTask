<template>
    <lightning-card>
        <div class="myDIV"> Search Title<br/>
            <div>
                <lightning-input class="slds-size_2-of-3 slds-align_absolute-center"
                 title="Search this is title!" type = "search"
                 value={searchKey}
                 ></lightning-input>   
            </div>
        </div>
        <!-- <div class="slds-align_absolute-center slds-text-heading_large" id ="myDIV"> Search Title</div> -->
        <br/>
        
        <div class="slds-align_absolute-center slds-text-heading_small slds-p-top_x-small">
        <lightning-button class = "slds-button" label="Go!" 
            onclick={searchChef}></lightning-button>
        </div>
        <p> searched for {prop}</p>
        <div>
            <lightning-datatable
            columns={tableCol}
            data={tableData}
            key-field="id"
            onrowaction={itemAction}
            >
            </lightning-datatable>
        </div>
        
        <div>
            
        </div>
    </lightning-card>
</template>
